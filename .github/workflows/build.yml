name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '15'
      - run: yarn install
      - run: yarn test

      - name: Check code format
        run: cd tree && cargo fmt -p tree -- --check
